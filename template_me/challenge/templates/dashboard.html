<!DOCTYPE html>
<html>

<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Replace with your local Bootstrap CSS link -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Add custom styles here */
    .logo {
      display: flex;
      width: 240px;
      height: 64px;
      padding: 20px;
      align-items: center;
      gap: var(--spacing-s, 12px);
      flex-shrink: 0;
      border-radius: var(--corner-radius-none, 0px);
    }

    .side_bar {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      flex-shrink: 0;
      border-right: 1px solid var(--content-stroke, black);
      background: var(--background-blue, #F7F8FA);
      border-width: 3px;
    }

    .footer {
      display: flex;
      width: 240px;
      padding: 16px 20px;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      gap: var(--spacing-s, 12px);
      border-top: 1px solid var(--content-stroke, #E0E4F0);
      background: var(--background-blue, #F7F8FA);

    }

    .search {
      width: 300px;
      height: 30px;
    }

    .right_side {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1 0 0;
      align-self: stretch;
    }

    .top_bar {
      display: flex;
      padding: 16px 40px;
      justify-content: space-between;
      align-items: center;
      align-self: stretch;
      border-radius: var(--corner-radius-none, 0px);
      border-bottom: 1px solid var(--content-stroke, #E0E4F0);
      border-width: 3px;
      border-color: black;
    }

    .view {
      display: flex;
      padding: 24px 40px 40px 40px;
      flex-direction: column;
      align-items: center;
      flex: 1 0 0;
      align-self: stretch;
    }

    .logo img {
      width: 100px;
      height: 100px;
      border-radius: 30px;
      margin-left: 100px;
    }

    .logo {
      display: flex;
      width: 400px;
      height: 150px;
      align-items: center;
      border-radius: var(--corner-radius-none, 0px);
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="side_bar col-md-3">
        <!-- Side bar -->
        <div class="logo"><img src="/static/images/logo.png"></div>
        <div class="link_bar mt-4">
          <div class="list-group">
            <a href="/#" class="list-group-item list-group-item-action">Upload Files</a>
            <a href="/#" class="list-group-item list-group-item-action">faq & user_manual</a>
            <a href="/logout" class="list-group-item list-group-item-action">Logout</a>
          </div>
        </div>
        <div class="footer mt-auto"><b>
            <p>SecureFileStorage @2023</p>
          </b></div>
      </div>
      <div class="col-md-9">
        <!-- Right side -->
        <div class="top_bar mt-4">
          <h3>Welcome, {{username}}</h3>
        </div>
        <p></p>
        <input placeholder="Search" class="search form-control mb-3" onkeyup="filterFiles()">

        <div class="view">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <button class="nav-link active" id="showPrivate" onclick="showTab('private')">Private</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="showPublic" onclick="showTab('public')">Public</button>
            </li>
          </ul>
          <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="privateFiles">
              <h4>Private Files</h4>
              <div class="card-columns" id="privateFileList"></div>
            </div>
            <div class="tab-pane fade" id="publicFiles">
              <h4>Public Files</h4>
              <div class="card-columns" id="publicFileList"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- i will let you set your own username ;) ?username=-->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
